<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialWeb - Firebase</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="auth-container" class="container">
        <!-- Sign In Form -->
        <div id="signin-container">
            <h2>Sign In</h2>
            <input type="email" id="signin-email" placeholder="Email" />
            <input type="password" id="signin-password" placeholder="Password" />
            <button id="signin-btn" class="btn">Sign In</button>
            <h5>Don't have an account? <a href="#" id="show-signup">Sign Up</a></h5>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-container" style="display:none;">
            <h2>Register</h2>

            <input type="text" id="signup-username" placeholder="Username" />


            <input type="email" id="signup-email" placeholder="Email" />


            <input type="password" id="signup-password" placeholder="Password" />


            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" />

            <button id="signup-btn" class="btn">Create Account</button>
            <h5>Already have an account? <a href="#" id="show-signin">Sign In</a></h5>
        </div>

        <p id="message"></p>
    </div>

    <!-- Posts -->
    <div id="home-container" class="container" style="display:none;">
        <h2>Welcome! to Posts</h2>
        <h3>Your Posts</h3>
        <textarea id="post-content" placeholder="Write something..."></textarea>
        <button id="post-btn" class="btn">Post</button>

        <h3>All Posts</h3>
        <div id="posts"></div>
        <button id="logout-btn" class="btn">Logout</button>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
